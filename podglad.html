<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd artykułu</title>
</head>
<body>
    <div id="article"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch('artykul.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('article').innerHTML = data;
                })
                .catch(error => console.error("Error loading the article: ", error));
        });
    </script>
</body>
</html>
